<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />

  <body>
    <main>
      <section style="padding: 0 20px;">
        <h2>Buttons</h2>
        <button class="btn" onclick="{navigator.clipboard.writeText('button.btn');alert('copied')}"> .btn </button>

        </button>

    </main>

    </footer>
